<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Favorite things</title>
</head>
<body>
  <div class="container">
    
    <h1>Favorite Things</h1>
    <p>Here's a form where you can input some of your favorite things!</p>

    <form id="fav">
      <div class="form-group">
        <label for="food">Favorite food</label>
        <input id="food" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="movie">Favorite movie</label>
        <input id="movie" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="sport">Favorite sport</label>
        <input id="sport" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="show">Favorite show</label>
        <input id="show" type="text" class="form-control">
      </div>

      <ul id="result2">
        
      </ul>
    
      <button type="submit" class="btn-success">Bunch them up</button>
    </form>
    
  </div>
</body>
</html>
